{% extends 'all-gallery/base.html' %}


{% block content %}


{% for image in images %}
<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
    
     <img src="{{image.image.url}}" data-toggle="modal" class="img-responsive" width="500" alt="Image" >
     <p> Category: {{image.category}}</p>
     <p>Location:{{image.location}}</p>
    </div>
 </div>
 {% empty %}
 <div class="row">
   <h2 class="text-center">There No Images yet</h2>
 </div>
 {% endfor %}

{% endblock%}
